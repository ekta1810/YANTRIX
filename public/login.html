<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YANTRIX - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="auth-box container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">üîê Welcome to YANTRIX</h2>

    <ul class="nav nav-tabs mb-3" id="authTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#signup">Sign Up</a>
      </li>
    </ul>

    <div class="tab-content">
      
      <!-- LOGIN -->
      <div class="tab-pane fade show active" id="login">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- SIGNUP -->
      <div class="tab-pane fade" id="signup">
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signupName" required />
          </div>

          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signupEmail" required />
          </div>

          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required />
          </div>

          <!--  Role Selector -->
          <div class="mb-3">
            <label for="userRole" class="form-label">Select Role</label>
            <select id="userRole" class="form-select" required>
              <option value="member" selected>Member</option>
              <option value="manager">Manager</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
